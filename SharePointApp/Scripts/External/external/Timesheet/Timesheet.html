<section>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div id="titleDiv" class="panel-heading">Timesheets for {{username}}</div>
        <div class="panel-body">
            <p>Please select an existing timesheet or click on the Create button to create a new one</p>
        </div>
        <div>
            <button class="btn">Create New Timesheet</button>
        </div>
        <span>Hello world</span>
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Date</th>
                    <td>Task Code</td>
                    <th>Total Hours Worked</th>
                    <th>Break Time</th>
                </tr>
            </thead>
            <tr ng-repeat="for data in TimesheetData">
                <td>{{data.Employee}}</td>
                <td>{{data.StartDate}}</td>
                <td></td>
                <td>7</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <div id="validationErrors"></div>
</section>
